<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!-- FavIcon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Window Title -->
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="container-fluid ">
            <div class="card mb-3 border-light ">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum bottle with leaves" class="img-fluid rounded-start image-full">
                       <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle with leaves" class="img-fluid rounded-start  image-mobile">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <section>
                                <h6 class="text-muted">Perfume</h6>
                                <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
                            
                                <article class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</article>
                            
                               <span class="sale-price">$149.99</span><span class="reg-price">$169.99</span><br>
                                <button class="btn btn-lg"><img src="./images/icon-cart.svg" alt="Cart icon" class="cart-icon">Add to Cart</button>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">LeaAnnMc</a>.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
